<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Pranked</title>
  <style>
    body {
      background: black;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .prank {
      text-align: center;
      animation: pop 0.6s ease-out;
    }

    img {
      width: 250px;
      max-width: 80%;
    }

    h1 {
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 15px;
      animation: shake 0.4s infinite alternate;
    }

    @keyframes pop {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes shake {
      from { transform: translateX(-3px); }
      to { transform: translateX(3px); }
    }
  </style>
</head>
<body>
  <div class="prank">
    <img src="middlefinger.png" alt="pranked">
    <h1>GET PRANKED ðŸ’€</h1>
  </div>
</body>
</html>
